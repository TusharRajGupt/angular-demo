<div class="w3-container w3-padding">

    <p>{{ half | percent}}</p>
    <p>{{ '500' | currency:'INR'}}</p>

    <select [(ngModel)]="opt">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>

    <div [ngSwitch]="opt">
        <h3 *ngSwitchCase="'A'">Alpha</h3>
        <h3 *ngSwitchCase="'B'">Bravo</h3>
        <h3 *ngSwitchCase="'C'">Charlie</h3>
        <h3 *ngSwitchCase="'D'">Delta</h3>
        <h3 *ngSwitchDefault>Default</h3>
    </div>
</div>
