<div mat-dialog-title>
    {{title}}
</div>

<div mat-dialog-content>
    {{description}}
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="handleYes()" cdkFocusInitial>Yes</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="handleNo()">No</button>
</div>
